<svg width="220" height="440" viewBox="0 0 220 440" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frame" x1="0" y1="0" x2="220" y2="440" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2c2f36"/>
      <stop offset="1" stop-color="#111317"/>
    </linearGradient>
    <linearGradient id="gloss" x1="30" y1="40" x2="180" y2="380" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="0.45" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-30" y="-30" width="280" height="500" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="16" stdDeviation="14" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Phone body -->
  <g filter="url(#shadow)">
    <rect x="18" y="10" width="184" height="420" rx="34" fill="url(#frame)"/>
    <rect x="26" y="20" width="168" height="400" rx="28" fill="#0a0c10"/>

    <!-- Screen -->
    <rect x="34" y="56" width="152" height="320" rx="18" fill="#0f172a"/>
    <rect x="34" y="56" width="152" height="320" rx="18" fill="url(#gloss)"/>

    <!-- Top speaker / camera -->
    <rect x="86" y="30" width="48" height="8" rx="4" fill="#2d3748"/>
    <circle cx="146" cy="34" r="5" fill="#1f2937"/>
    <circle cx="146" cy="34" r="2" fill="#3b82f6" fill-opacity="0.75"/>

    <!-- Home indicator -->
    <rect x="78" y="392" width="64" height="10" rx="5" fill="#1f2937"/>

    <!-- Tiny UI blocks on screen -->
    <rect x="48" y="86" width="66" height="10" rx="5" fill="#60a5fa" fill-opacity="0.85"/>
    <rect x="48" y="110" width="98" height="10" rx="5" fill="#93c5fd" fill-opacity="0.55"/>
    <rect x="48" y="152" width="120" height="12" rx="6" fill="#34d399" fill-opacity="0.55"/>
    <rect x="48" y="178" width="84" height="12" rx="6" fill="#a7f3d0" fill-opacity="0.38"/>

    <g opacity="0.35">
      <circle cx="72" cy="256" r="22" fill="#f59e0b"/>
      <rect x="104" y="238" width="70" height="12" rx="6" fill="#e5e7eb"/>
      <rect x="104" y="258" width="54" height="12" rx="6" fill="#e5e7eb"/>
    </g>
  </g>
</svg>
